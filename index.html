<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ashley Peters">
    <meta name="description" content="">
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <!--Favicon-->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="./packages/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./packages/bootstrap/css/bootstrap.css">
  

    <!--Leaflet CSS-->
    <link rel="stylesheet" href="./packages/leaflet/leaflet.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <!--Easybutton CSS-->
    <link rel="stylesheet" href="./packages/easybutton/easy-button.css">


    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--Markercluster CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  
<title>Gazetteer</title>
</head>

<body>

 
<!-- Country select -->
<div id="dropdown-container">
    <select class="custom-select" name="country" id="country" data-target="#Modal" data-toggle="modal" autocomplete="on">
        <option value="ZZ" selected="selected" >Select Country</option>
    </select>
</div>

<!--Map Div-->
<div id="map"></div>

<!--Loading spinner-->

    <div class="lds-dual-ring"></div>
    


 

<!-- Country Information Modal -->
<div class="modal" id="countryInfoModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Country Information</h4>
            </div>
            <div class="modal-body">
                <strong>Capital:</strong> <span id="capital"></span><br>
                <strong>Population:</strong> <span id="population"></span><br>
                <strong>Area (km²):</strong> <span id="area"></span><br>
                <strong>Continent:</strong> <span id="continentName"></span><br>
                <strong>Currency:</strong> <span id="currency"></span><br>
                <strong>ISO Code:</strong> <span id="iso"></span><br>
                <br>
                <br>
                <p id="wikiSummary"></p>
                <a href="#" target="_blank" id="wikiLink">Read the full article</a>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeModalBtn" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Currency Exchange Modal -->

<div class="modal fade" id="currencyModal" tabindex="-1" role="dialog" aria-labelledby="currencyModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currencyModalLabel">Currency Conversion</h5>
        </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text">Amount in GBP</span>
          <input type="number" id="gbpAmount" class="form-control" value="1" min="0">
          <button class="btn btn-outline-primary" id="decreaseAmount">-</button>
          <button class="btn btn-outline-primary" id="increaseAmount">+</button>
        </div>
        <div id="currencyModalBody">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModalBtn2" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  
<!-- News Modal -->
<div class="modal fade" id="news-modal" tabindex="-1" role="dialog" aria-labelledby="news-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="news-modal-label">News about the Selected Country</h5>
            </div>
            <div class="modal-body" id="newsList">
            </div>
            <div class="modal-footer">
        <button type="button" id="closeModalBtn3" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
        </div>
    </div>
</div>

<!-- Flag Modal -->
<div class="modal fade" id="flagModal" tabindex="-1" role="dialog" aria-labelledby="flagModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
                <h5 class="modal-title" id="flag">Country Flag</h5>
            </div>
      <div class="modal-body">
        <div id="flagContainer" class="text-center">
          <img id="countryFlagImg" src="" alt="Country Flag" style="width: 200px; height: auto;">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModalBtn4" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Weather Forecast Modal -->
<div class="modal" id="weatherModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content weather-content">
            <div class="modal-header">
                <h4 class="modal-title">Forecast</h4>
            </div>
            <div class="modal-body">
                <!-- Current Weather -->
                <div class="weather-block" id="currentWeatherBlock">
                    <div id="currentWeather">
                        <span id="weatherDescription">Cloudy</span>
                        <span id="currentTemp">23°C</span>
                         <img src="" alt="Weather Icon" id="currentWeatherIcon">
                         </div>
                </div>

                <!-- Hourly Forecast -->
                <div class="row" id="hourlyForecast">
    <div class="col weather-block" id="hourlyForecastBlock1">
        <!-- Hourly forecast for first hour will be dynamically generated -->
    </div>
    <div class="col weather-block" id="hourlyForecastBlock2">
        <!-- Hourly forecast for second hour will be dynamically generated -->
    </div>
    <div class="col weather-block" id="hourlyForecastBlock3">
        <!-- Hourly forecast for third hour will be dynamically generated -->
    </div>
</div>

                <!-- Daily Forecast -->
<div class="row" id="dailyForecast">
    <div class="col-6 weather-block" id="dailyForecastBlock1">
        <!-- Daily forecast for first day will be dynamically generated -->
    </div>
    <div class="col-6 weather-block" id="dailyForecastBlock2">
        <!-- Daily forecast for second day will be dynamically generated -->
    </div>
</div>
                
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeWeatherModalBtn" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>




<!--Timezone Modal-->
<div class="modal fade" id="timezoneModal" tabindex="-1" role="dialog" aria-labelledby="timezoneModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="timezoneModalLabel">Timezone Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Local Time: <span id="localTime"></span></p>
        <p>GMT Offset: <span id="gmtOffset"></span></p>
        </div>
        <div class="modal-footer">
        <button type="button" id="closeModalBtn5" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
  </div>



<!--Scripts-->
<script type="text/javascript" src="./packages/leaflet/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="./packages/bootstrap/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="packages/easybutton/easy-button.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
